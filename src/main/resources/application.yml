spring:
  datasource:
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3306/sell?serverTimezone=GMT%2B8&useSSL=false
      username: root
      password: 755327
      initial-size: 1
      max-active: 20
  servlet:
    multipart:
     max-file-size: 10MB
     max-request-size: 10MB
     enabled: true
  jpa:
    show-sql: true
#  thymeleaf:
#    prefix: classpath:templates/
#    suffix: .html
#    mode: HTML5
#    encoding: UTF-8
#    servlet:
#      content-type: text/html
#    cache: false
  mvc:
    view:
      prefix: classpath:templates/
      suffix: .html
    servlet:
      path: /
      load-on-startup: 1
#mybatis三剑客配置
mybatis:
  type-aliases-package: com.sell.modules.*.entity
  mapper-locations: classpath:mappers/*.xml
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
mapper:
  identity: MYSQL
  not-empty: false
pagehelper:
  helper-dialect: mysql
  reasonable: true
  support-methods-arguments: true
  params: count=countSql
server:
  port: 8088
  servlet:
    context-path: /sell